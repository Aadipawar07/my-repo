<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Responsive Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header class="bg-primary text-white text-center p-3">
        <h1>My Responsive Page</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Welcome!</h2>
                <p>This is a simple, clean, responsive web page using Bootstrap. Resize the browser to see how it
                    adjusts!</p>
            </div>
            <div class="col-md-4 bg-light p-3">
                <h4>Sidebar</h4>
                <p>Some side content here...</p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-2 mt-4">
        <p>&copy; 2025 My Web Page</p>
    </footer>

</body>

</html>
